    <section class="pt-5 container text-center">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-12 mx-auto">
        
        <form action="login" method="get">
          <img class="mb-4" src="/assets/images/logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">회원가입 페이지</h1>
      
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">이메일 입력</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호 입력</label>
          </div>

          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPasswordCheck" placeholder="PasswordCheck">
            <label for="floatingPassword">비밀번호 확인</label>
          </div>

          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingName" placeholder="Password">
            <label for="floatingPassword">이름(닉네임)</label>
          </div>
      
          <div class=" text-start mt-5">
            <p class="mx-2">* 필수입력 전화번호</p>
            
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="floatingName" placeholder="Password">
              <label for="floatingPassword">이름(닉네임)</label>
            </div>
            
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">가입확인</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
        </form>
      </div>
    </div>
  </section>
