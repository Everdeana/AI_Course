<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <title>Login</title>
</head>
<body>
<top th:insert="~{common/inc_top}"></top>
<nav th:insert="~{common/nav}"></nav>

  <section class="pt-5 container text-center">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-12 mx-auto">
        
        <form action="../src/main/resources/templates/index.html" method="get">
          <img class="mb-4" src="/assets/images/logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">로그인 페이지</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control mb-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              정보를 기억하시겠습니까?
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">확인</button>
          <hr class="my-3">
        </form>
          <small class="text-body-secondary"><a href="/signup" class="link-opacity-100" style="color: #0A58CA;">회원가입</a>을 하시겠습니까?</small>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
        
      </div>
    </div>
  </section>

<footer th:insert="~{common/inc_bottom}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script></script>

</body>
</html>
